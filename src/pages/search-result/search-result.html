<ion-header>

  <ion-navbar color="blue">
    <ion-title>{{ 'Disease' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1><strong>{{ name }}</strong></h1>
    <p>{{ 'OrphaN' | translate }} {{ orphaCode }}</p>
    <div class="ctn-call">
        <button class="btn-call-to-action gotomap" ion-button (click)="goTo()">
          {{ 'Map' | translate }}
        </button> 
        <button class="btn-call-to-action gotoorpha" ion-button (click)="openBrowser()">
          {{ 'GoTo' | translate }}
        </button>
    </div>
</ion-content>
