<ion-header>
  <ion-navbar color="blue">
    <ion-title>
      <strong>{{ 'About' | translate }}</strong>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="about-img">
        <img src="assets/imgs/ern-logo copy.png">
    </div>
    <div class="info">
        <p [innerHTML]="'About1' | translate"></p>
        <br />
        <p [innerHTML]="'About1-1' | translate"></p>
        <br />
        <p [innerHTML]="'About1-2' | translate"></p>
        <br />
        <p [innerHTML]="'About2' | translate"></p>
    </div>
    <div class="social">
        <button ion-button icon-only (click)="openPage('https://www.facebook.com/vascern.eu/')">
            <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <button ion-button icon-only (click)="openPage('https://twitter.com/vascern')">
            <ion-icon name="logo-twitter"></ion-icon>
        </button>
        <button ion-button icon-only (click)="openPage('https://www.youtube.com/channel/UC1sI4_jnqiaLhjNhktiN7ZA')">
            <ion-icon name="logo-youtube"></ion-icon>
        </button>
        <button ion-button icon-only (click)="openPage('https://www.linkedin.com/company/vascern/')">
            <ion-icon name="logo-linkedin"></ion-icon>
        </button>
        <button ion-button icon-only (click)="openPage('https://vascern.eu/')">
            <ion-icon name="ios-link"></ion-icon>
        </button>
    </div>
</ion-content>
