<ion-header>

  <ion-navbar>
    <ion-title>FAVOURITE</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding no-bounce>
    <ion-slides>
      <ion-slide class="slide" *ngFor="let structure of structures">
        <h1 class="center-name"><strong>{{ structure.name | truncate:20 }}</strong></h1>
        <p class="center-info">{{ structure.deparment | truncate:20 }}</p>
        <p class="center-info">{{ structure.address }}, {{ structure.zipcode }} - {{ structure.city }}</p>
        <p class="center-info">{{ structure.country }}</p>
        <div class="action-button">
          <button ion-button icon-start (click)="call(structure.phoneDirect)" >
            <ion-icon name="md-call"></ion-icon>
            Call now
          </button>
          <button (click)="email(structure.emailDirect)"ion-button icon-start>
            <ion-icon name="md-mail"></ion-icon>
            Send Email
          </button>
          <button class="direction" (click)="maps(structure.address, structure.zipcode, structure.city, structure.country)" ion-button icon-start>
            <ion-icon name="md-walk"></ion-icon>
            Directions
          </button>
        </div>
        <button id="goto-scheda" (click)="goTo(structure)" ion-button>
          <ion-icon name="ios-add-circle-outline"></ion-icon>
        </button>
        <button (click)="deleteFavourite(structure.id)" id="favourite" ion-button>
          <ion-icon name="star"></ion-icon>
        </button> 
      </ion-slide>
    </ion-slides>
</ion-content>
