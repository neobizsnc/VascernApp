<ion-header>
  <ion-navbar color="white">
    <ion-title *ngIf="type == 'association'">Related Hcp</ion-title>
    <ion-title *ngIf="type != 'association'">Related Association</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngIf="type == 'association'">
      <div class="box box-hcp" *ngFor="let c of structuresHcp; let i = index">
        <strong>{{c.hcpCenter.name}}</strong>
        <button id="goto-scheda" (click)="goTo(c.hcpCenter)" ion-button>
            <ion-icon name="ios-add-circle-outline"></ion-icon>
          </button> 
      </div>
  </div>
  <div *ngIf="type != 'association'">
      <div class="box box-ass" *ngFor="let c of structuresAss; let i = index">
        <strong>{{c.association.name}}</strong>
        <button id="goto-scheda" (click)="goTo(c.association)" ion-button>
            <ion-icon name="ios-add-circle-outline"></ion-icon>
          </button> 
      </div>
  </div>
</ion-content>
