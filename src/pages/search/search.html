<ion-header>
  <ion-navbar color="blue">
    <ion-title>{{ 'Disease' | translate }}</ion-title>
  </ion-navbar>
  <ion-searchbar (keyup.enter)="test()" spellcheck="true" placeholder="{{ 'Type' | translate }}" [(ngModel)]="terms"></ion-searchbar>
  <p id="testing" class="info" [innerHTML]="'InfoSearch' | translate"></p>
  <div id="btn-ctn">
    <button [ngClass]="{'sortActive': last==false }" class="sort" ion-button type="button" (click)="lastSearch()">{{ 'Search' | translate }}</button>
    <button [ngClass]="{'sortActive': az==false }" class="sort" ion-button type="button" (click)="sort()">{{ 'List' | translate }}</button> 
  </div>
</ion-header>
<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let c of structures | search : terms | sort: { property: column, order: order }; let i = index">
      <div (click)="goTo(c)">
          <h2><strong>{{c.name}}</strong></h2>
          <p>{{ 'OrphaN' | translate }} {{c.disease.orphacode}}</p>
          <ion-icon name="ios-arrow-forward"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
